<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-color: #fdf6e3;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #5c3a21;
      font-size: 1.8em;
    }

    .bookshelf {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      padding: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .book {
      width: 100%;
      aspect-ratio: 2 / 3;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .book:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.4em;
      }

      .bookshelf {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 16px;
      }
    }

    /* Sample book covers */
    .book1 { background-image: url('book1.png'); }
    .book2 { background-image: url('book2.png'); }
    .book3 { background-image: url('book3.png'); }
    .book4 { background-image: url('book4.png'); }
    .book5 { background-image: url('https://covers.openlibrary.org/b/id/10523346-L.jpg'); }
    .book6 { background-image: url('https://covers.openlibrary.org/b/id/10523347-L.jpg'); }
    .book7 { background-image: url('https://covers.openlibrary.org/b/id/10523348-L.jpg'); }
    .book8 { background-image: url('https://covers.openlibrary.org/b/id/10523349-L.jpg'); }
    .book9 { background-image: url('https://covers.openlibrary.org/b/id/10523350-L.jpg'); }
    .book10 { background-image: url('https://covers.openlibrary.org/b/id/10523351-L.jpg'); }
  </style>
</head>
