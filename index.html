<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-color: #fdf6e3;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #5c3a21;
      font-size: 1.8em;
    }

    .bookshelf {
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: center;
    }

    .shelf {
      width: 100%;
      overflow-x: auto;
      white-space: nowrap;
      padding: 20px 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .book {
      display: inline-block;
      width: 140px;
      height: 210px;
      margin: 0 12px;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      background-size: cover;
      background-position: center;
      cursor: pointer;
      scroll-snap-align: start;
      transition: transform 0.2s;
    }

    .book:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .book {
        width: 120px;
        height: 180px;
        margin: 0 8px;
      }

      h2 {
        font-size: 1.4em;
      }
    }
	
	

    /* Sample book covers */
    .book1 { background-image: url('book1.png'); }
    .book2 { background-image: url('book2.png'); }
    .book3 { background-image: url('book3.png'); }
    .book4 { background-image: url('book4.png'); }
    .book5 { background-image: url('https://covers.openlibrary.org/b/id/10523346-L.jpg'); }
    .book6 { background-image: url('https://covers.openlibrary.org/b/id/10523347-L.jpg'); }
    .book7 { background-image: url('https://covers.openlibrary.org/b/id/10523348-L.jpg'); }
    .book8 { background-image: url('https://covers.openlibrary.org/b/id/10523349-L.jpg'); }
    .book9 { background-image: url('https://covers.openlibrary.org/b/id/10523350-L.jpg'); }
    .book10 { background-image: url('https://covers.openlibrary.org/b/id/10523351-L.jpg'); }
  </style>
</head>
