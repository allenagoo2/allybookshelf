<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Bookshelf</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
     // background-color: #fdf6e3; /* Light cream background */
      font-family: sans-serif;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #5c3a21;
    }

    .bookshelf {
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: center;
    }

    .shelf {
     
      background-size: cover;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      overflow-x: auto;
      white-space: nowrap;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .book {
      display: inline-block;
      width: 100px;
      height: 150px;
      margin: 0 10px;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 5px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    .book:hover {
      transform: scale(1.05);
      transition: transform 0.2s;
    }

    /* Sample book covers */
    .book1 { background-image: url('book1.png'); }
    .book2 { background-image: url('book2.png'); }
    .book3 { background-image: url('book3.png'); }

    .book10 { background-image: url('https://covers.openlibrary.org/b/id/10523351-L.jpg'); }
  </style>
</head>
